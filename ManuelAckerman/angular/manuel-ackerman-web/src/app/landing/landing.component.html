<div class="video-wrap">
  <video id="bg-video" autoplay muted loop playsinline preload="auto">
    <source src="assets/video/coming-soon.webm" type="video/webm" />
    <source src="assets/video/coming-soon.mp4"  type="video/mp4"  />
    Tu navegador no soporta vídeo HTML5.
  </video>
  <div class="overlay" [style.transform]="parallaxTransform">
    <h1 class="title">¡Get it!</h1>
    <p class="subtitle">
      Pronto volveré con nuevas historias y mi galería de fotos.
    </p>
    <button class="instagram-btn" (click)="onInstagramClick()">
      Sígueme en Instagram
    </button>
  </div>
</div>
